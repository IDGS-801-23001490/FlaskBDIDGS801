<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Página no encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Fuente base */
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            /* Fondo blanco puro como en la imagen */
            color: #111111;
            /* Negro casi puro */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .content-wrapper {
            max-width: 600px;
            padding: 20px;
            /* Animación suave de entrada */
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* El subtítulo pequeño arriba del número */
        .sub-header {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            /* Espaciado amplio entre letras */
            color: #666;
            margin-bottom: -10px;
            /* Acercarlo al número */
            display: block;
        }

        /* El número gigante 404 */
        h1 {
            font-family: 'Archivo Black', sans-serif;
            /* Fuente súper gruesa */
            font-size: 12rem;
            /* Tamaño masivo */
            line-height: 1;
            color: #1a1a1a;
            letter-spacing: -10px;
            /* Juntamos los números para que se toquen */
            margin: 0;
            text-shadow: 5px 5px 0px #f0f0f0;
            /* Sombra sólida sutil para dar volumen */

            /* Ajuste para móviles */
            @media (max-width: 600px) {
                font-size: 8rem;
                letter-spacing: -5px;
            }
        }

        /* El texto explicativo abajo */
        p {
            font-size: 1rem;
            font-weight: 500;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            margin-bottom: 2.5rem;
        }

        /* El botón minimalista negro */
        .btn {
            display: inline-block;
            background-color: #111;
            /* Botón negro sólido */
            color: #fff;
            padding: 12px 30px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            border-radius: 0;
            /* Sin bordes redondos para estilo geométrico */
            transition: all 0.3s ease;
            border: 2px solid #111;
        }

        .btn:hover {
            background-color: transparent;
            color: #111;
            transform: translateY(-3px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="content-wrapper">
        <span class="sub-header">Oops! Page not found</span>

        <h1>404</h1>

        <p>Lo sentimos, pero la página que buscas no existe.</p>

        <a href="{{ url_for('index') }}" class="btn">
            Regresar al inicio
        </a>
    </div>

</body>

</html>
