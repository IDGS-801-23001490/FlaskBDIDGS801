{% extends "layout.html" %}

{% block container %}
<div class="flex justify-center items-center min-h-[50vh] mt-10">

    <div
        class="flex flex-col md:flex-row max-w-2xl w-full bg-white border border-gray-200 rounded-xl shadow-lg overflow-hidden">

        <div class="md:w-1/3 bg-gradient-to-br from-blue-700 to-blue-500 flex justify-center items-center p-6">
            <img class="rounded-full w-32 h-32 bg-white object-cover border-4 border-white shadow-lg"
                src="https://api.dicebear.com/9.x/avataaars/svg?seed={{ nombre }}" alt="Foto de Alumno" />
        </div>

        <div class="w-full md:w-2/3 p-8 flex flex-col justify-between">

            <div>
                <h3 class="text-xl font-bold text-gray-900 mb-6 border-b pb-2">Informaci√≥n del Alumno</h3>

                <div class="space-y-4">

                    <div class="grid grid-cols-3 gap-4">
                        <span class="font-semibold text-gray-500">Nombre:</span>
                        <span class="col-span-2 text-gray-900 font-medium">{{ nombre }}</span>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <span class="font-semibold text-gray-500">Apellido:</span>
                        <span class="col-span-2 text-gray-900 font-medium">{{ apaterno }}</span>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <span class="font-semibold text-gray-500">Correo:</span>
                        <span class="col-span-2 text-blue-600 font-medium break-all">{{ email }}</span>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-end">
                <a href="{{ url_for('index') }}"
                    class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-white bg-gray-800 rounded-lg hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 transition-colors">
                    <svg class="w-4 h-4 me-2 rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 5h12m0 0L9 1m4 4L9 9" />
                    </svg>
                    Regresar
                </a>
            </div>

        </div>
    </div>

</div>
{% endblock %}
